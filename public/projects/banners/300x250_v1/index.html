        body,

            margin: 0;
            outline: 0;
            padding: 0;
            vertical-align: baseline
        }
        
        #container-dc {
            -moz-transform-origin: 0 0;

            -o-transform-origin: 0 0;
            -webkit-transform-origin: 0 0;

            height: 250px;
            left: 0;

            opacity: 0;
            overflow: hidden;
            position: absolute;

            left: -1px;

            top: -1px;
            width: 300px;
            z-index: 100

        #background-exit {

            height: 250px;
            left: -1px;
            position: absolute;
            top: -1px;
            width: 300px;
            z-index: 400
        }
        
        .spritesheet-wrapper {
            overflow: hidden;
            position: absolute
        }
        
        .spritesheet {
            height: 250px;
            position: absolute;
            width: 300px
        }
        
        #rb {
            height: 100%;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%

            top: -10px

        #copy1 {

            left: 39px;
            position: absolute;
            top: 98px;
            width: 143px
        }
        
        #copy1 .spritesheet {
            left: -40px;
            top: -97px
        }
        
        #cta {
            height: 28px;
            left: 30px;
            position: absolute;
            top: 210px;
            width: 154px
        }
        
        #cta .spritesheet {
            left: -31px;
            top: -211px
        }
        
        #cta-arrow {
            height: 22px;
            left: 188px;
            position: absolute;
            top: 220px;
            width: 17px
        }
        
        #cta-arrow .spritesheet {
            left: -189px;
            top: -221px
        }
        
        #razor-path {
            height: 290px;
            left: 187px;
            position: absolute;
            top: 20px;
            width: 102px
        }
        
        .path {
            stroke-dasharray: 1250;
            stroke-dashoffset: -1251
        }
        
        .path2 {
            stroke-dasharray: 1325;
            stroke-dashoffset: -1326
        }
        
        #razor-image {
            height: 341px;
            left: 188px;
            position: absolute;
            top: 10px;
            visibility: hidden;
            width: 100px
        }
        
        #razor-shadow {
            height: 341px;
            left: 196px;
            position: absolute;
            top: 18px;
            visibility: hidden;
            width: 100px
        }
        
        #razor-glint {
            height: 100px;
            left: 142px;
            position: absolute;
            top: 9px;
            visibility: hidden;
            width: 142px
        }
        
        .description {
            position: absolute;
            width: 300px;
            height: 250px;
            z-index: 700;
            box-sizing: border-box;
            padding: 1.5em;
            background: linear-gradient(45deg, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.90) 85%, rgba(0,0,0,0.35) 85%, rgba(0,0,0,0.35) 100%);
            color: #fff;
            cursor: pointer;
            opacity: 0;
        }
        .description-body {
            font-family: 'Montserrat', Helvetica, sans-serif;
            width: 80%;
            font-size: 1em;
        }
        .description .fa {
            position: absolute;
            left: 0;
            bottom: 0;
            padding: 1.5em;
        }
